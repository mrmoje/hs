[DEFAULT]
rootwrap_config = /etc/cinder/rootwrap.conf
api_paste_confg = /etc/cinder/api-paste.ini
iscsi_helper = tgtadm
volume_name_template = volume-%s
volume_group = cinder-volumes
debug = {{ global_log_debug }}
verbose = {{ global_log_verbose }}
auth_strategy = keystone
state_path = /var/lib/cinder
lock_path = /var/lock/cinder
volumes_dir=$state_path/volumes

rpc_backend = rabbit
my_ip = {{ cinder_endpoint_host }}

enabled_backends = lvm

glance_host = {{ glance_endpoint_host }}

[lvm]
volume_driver = cinder.volume.drivers.lvm.LVMVolumeDriver
volume_group = cinder-volumes
iscsi_protocol = iscsi
iscsi_helper = tgtadm

[oslo_concurrency]
lock_path = /var/lib/cinder/tmp

[oslo_messaging_rabbit]
rabbit_host = {{ rabbit_host }}
rabbit_userid = openstack
rabbit_password = {{ openstack_rabbit_password }}

[database]
connection = mysql+pymysql://cinder:{{ cinder_mysql_password }}@{{ mysql_host }}/cinder

[keystone_authtoken]
auth_uri = http://{{ keystone_endpoint_host }}:5000
auth_url = http://{{ keystone_endpoint_host }}:35357
auth_plugin = password
project_domain_id = default
user_domain_id = default
project_name = service
username = cinder
password = {{ cinder_identity_password }}
